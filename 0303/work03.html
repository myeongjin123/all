<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("숫자");
        if(a > 10){
            alert("10보다 작은 수를 입력해");
        }
        

        let b = (Math.ceil(Math.random() * 10));
        
        if(a == b){
            document.write("정답");
        }else{
            document.write("땡")
        }
        console.log(b);
    </script>
</body>
</html>
