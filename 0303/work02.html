<head>

<body>
    <script>
        for(let y = 2023; y <= 2100; y++){
            let dt = new Date(y, 0 , 1);
            if(dt.getDay() === 0){
                document.write("1월1일이 일요일인 해는" + y + "년 입니다." + "<br>");
            }
        }
        

    </script>
</body>
