<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nowDate = new Date();
        let endDate = new Date(2023,06,10);

        let nDate = nowDate.getTime();
        let eDate = endDate.getTime();

        let a = (eDate - nDate);

        document.write(Math.ceil(a / (1000 * 60 * 60 * 24) + 1));
    </script>
</body>
</html>
