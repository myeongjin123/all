<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const arrSubject = ["국어", "수학", "독일어", "문학", "컴퓨터"];
//배열 만큼 프롬프트 창을 띄워 값을 받는 함수를 만들어 그 값의 평균을 구하라.
        function myAvg(dassad){
            let sum = 0;

            for(i = 0; i < dassad.length; i++){
              sum += Number(prompt(dassad[i] + "점수를 입력하세요.", "0")); 
            }
            const avg = sum / dassad.length;
            return avg;
        }
        const result = myAvg(arrSubject);
        document.write("평균 점수는" + result + "점 입니다.")
    </script>
</body>
</html>
