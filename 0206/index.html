<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <form action="" method="get">
        <label for="username">아이디</label>
        <input type="text" name = "username" id = "username" placeholder="아이디" >     
        <label for="usepass">비밀번호</label>
        <input type="password" name = "userpass" id = "userpass">
        <input type="submit" value = "전송">
        <label>아이디를 기억하자<input type="checkbox" name="box" value="ok" checked></label>
        <textarea name = "content" rows = "3" cols="20">요 사이에 쓴게 value</textarea>
        <div>
            <p>자신의 재산을 선택 하세요.</p>
            <ul>
                <li><label>포악함 <input type="radio" name = "char" value="포악함"></li></label>
                <li><label>완전착함<input type="radio" name = "char" value="완전착함"></li></label>
                <li><label>게으름<input type="radio"name = "char" value="게으름" checked></li></label>
                <li><label>몰라<input type="radio" name = "char" value="몰라"></li></label>
            </ul>
        </div>
        <div>
            <select name = "selcet" id="">
                <option value="10만원">10만원</option>
                <option value="100만원">100만원</option>
                <option value="1000만원">100만원</option>
                <option value="1억원" selected>1억원</option>
            </select>
        </div>
        <button type = "reset">취소</button>
        <input type="reset" value = "취소">
    </form>
</body>
</html>
