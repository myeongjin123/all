<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
 let color = ["#ff0","#6c0","#fcf","#cf0","#30f"];
    function myFunc(){
        let count = Math.floor(Math.random(color) * color.length);
        document.getElementById("color").style.backgroundColor = color[count];
    }
</script>
<body id = "color">
    <div>
        <button onclick = "myFunc()">누르면 배경이 바껴요</button>
    </div>

</body>
</html>
