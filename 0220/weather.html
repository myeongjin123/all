<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script src="../jquery.min.js"></script>
    <script>
        $(function(){
            jQuery.ajax({
                url: "https://api.openweathermap.org/data/2.5/weather?",

                data: {
                    lat:37.6446455,
                    lon: 126.6670966,
                    appid:"f1dcfa3fac11925c5cb4541b83e4b8b3",
                    units: "metric",
                    lang: "kr"
                },
                dataType: "JSON",
                success: function(data){
                    console.log(data);
                    $("#cityname").html(data.name);
                },
                error: function(xhr, status, error){
                    alert("에러!");
                }
                
            })
        }); //Jquery
    </script>
</head>
<body>
    <h1 id="cityname"></h1>
    <p class="temp"></p>
    <p class="icon"></p>
    <p class="desc"></p>
</body>
</html>
