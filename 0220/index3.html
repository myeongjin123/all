<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <style>
        body{
            display: block;
            border: 2px solid #ccc;
            color: #ccc;
            padding: 8px;
            margin: 20px;
        }
    </style>
    <script>
        $(function(){
            $("h2").siblings("h3").css({"color":"red", "border":"2px solid red"
        });
        }); //jquery
    </script>
</head>
<body>
    <div>
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
    </div>
</body>
</html>
