<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <script>
        $(function(){
            //parent()=>부모, parents() => 조상, parentsUntil()=>조상중...까지
            $("span").parent().css({
                "color" : "red",
                "border" : "2px solid #333"
            });
        }); //jquery
    </script>
</head>
<style>
    .container{
        width: 1200px;
        background: #fefefe;
        padding: 50px;
        border: 2px solid #ddd;
        color: lightgray;
        margin:15px auto;
    }
</style>
<body>
    <div class="container">div
        <ul>ul</ul>
        <li>li
        <span>span</span>
    </li>
    </div>
    
    <div>div
        <p>p
            <li>li

            </li>
        </p>
    
    </div>
</body>
</html>
