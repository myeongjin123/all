<body>
    <script>
        let a = Number(prompt("첫번째 숫자 입력"));
        let b = Number(prompt("두번째 숫자 입력"));
        let c = Number(prompt("세번째 숫자 입력"));
        if(a >= 50 && a <=99 || b >= 50 && b <= 99 || c >= 50 && c <= 99){
            document.write("true");
        }else{
            document.write("false");
        }
    </script>
    </script>
