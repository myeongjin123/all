<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sp(str){
            if(str.length < 4){
                return false;
            }
            const front = str.substring(0, 4);
            if(front == "Java"){
                return true;
            }else{
                return false;
            }
        }
        console.log(sp("hello"));
        console.log(sp("Java hello"));
    </script>
</body>
</html>
