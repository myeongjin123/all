<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //당신이 즐겨 사용하는 검색 사이트는?
        //구글 -> 구글로 이동
        //네이버 -> 네이버로 이동
        //다음 -> 다음으로 이동
        //네이트 -> 네이트로 이동
        //다 아니면 -> 보기중에는 없는 사이트입니다.
        let site = prompt ("당신이 사용하는 검색엔진은?");

        switch (site){
            case ("네이버"):
                location.replace('http://www.naver.com');
                break;

            case ("구글"):
            location.replace('http://www.google.com');
            break;

            case ("다음"):
            location.replace('http://www.daum.net');
            break;

            case ("네이트"):
            location.replace('http://www.nate.com');
            break;

            default:
                alert("보기중에는 없는 사이트입니다.")

        }
    </script>
</body>
</html>
