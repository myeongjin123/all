<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="test02.html">성인사이트</a>
    <button type="button" onclick="getLocation()">위치정보</button>
    <p id = "geo"></p>
    <div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0f9535d60bcffce9faeecde1a8278c8a"></script>

    <script>
        
        let x = document.getElementById("geo");

        function getLocation(){
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }else{
                x.innerHTML = "브라우저에서 위치정보를 허용을 클릭해 주세요."
            }
        }
        function showPosition(position){
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(lat, lon), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption);
        
        // 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(lat, lon); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);
}
    </script>
</body>
</html>
