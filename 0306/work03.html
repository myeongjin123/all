<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =Number(prompt("숫자"));

        if(a < 13){
            document.write(13 - a);
        }else{
            document.write(Math.abs((13 - a) * 2));
        }
    </script>
</body>
</html>
